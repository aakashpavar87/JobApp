{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Template</title>
    <link rel="stylesheet" href="{% static "app/style.css" %}" >
  </head>

  <body style="color: red">
    <ul class="jobs">
      <h1>Jobs</h1>
      {% for job in jobs %}

      <li><a href="{% url "job_details" job.slug %}"> Role : {{ job }} </a></li>
      {% endfor %}
    </ul>
  </body>
</html>
