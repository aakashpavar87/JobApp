<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
</head>
<body>
    <h1>Hello Upload Your Image Here !!!</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            {% csrf_token %}
        </p>
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    {% if saved_image %}
        <h3>Image Uploaded Successfully : {{ saved_image.image.url }}</h3>
        <h3>Image Description : {{ saved_image.description }}</h3>
        <img src="{{ saved_image.image.url }}" width=150 height=150 alt="">
    {% endif %}
</body>
</html>
