{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static "app/style.css" %}">

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />
    <title>{% block title %}Job Listing Page{% endblock title %}</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="{% static 'app/images/logo.svg' %}" alt="" />
                </div>
                <div class="links">
                    <a href="{% url 'hello_file' %}" onclick="menu()">Home</a>
                </div>
                <span class="material-icons menu" onclick="menu()"> = </span>
            </div>
        </nav>
    </header>
    {% block content %}
      
    {% endblock content %}

    <script src="{% static "app/app.js" %}"></script>
</body>

</html>
